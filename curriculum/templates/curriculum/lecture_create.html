{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %} Add a Lecture {% endblock %}
{% block content %}
<title> WMGTSS | Add Lecture </title>
<!--Within the corresponding html template,
 these forms were then simply called upon. 
 “enctype="multipart/form-data” was added to 
 the form to ensure files with image/file fields 
 are encoded when submitted to the server. -->
<form method="post" enctype="multipart/form-data">
 <!--which was generated on the 
        server side so when the page is rendered 
        malicious attacks are prevented. -->
  {% csrf_token %}
  {{form|crispy}} <!--bootstrap-->
  <!--justify the content to be center of the page
        row and columns order title allignment-->
  <div class="row d-flex justify-content-center mb-3 mt-3"></div>
        <div class="col-md-4 mb-3 mr-3 d-flex justify-content-center">
                <input type="submit" value="Post" style = "align-content: center;"   class="btn btn-success btn-block">
        </div>
        <div class="col-md-4 mb-3 mr-3 d-flex justify-content-center">
                <a href="#" class="btn btn-warning btn-block">Back</a>
            </div>
        </div>

  <br>
  <br>

{% endblock %}
