{% extends 'base.html' %}
{% load static %}

{% block content %}
{% block title %} Update Question {% endblock %}
<nav aria-label="breadcrumb" style = "width: 150%; align-self: center;">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
      <li class="breadcrumb-item"><a href="#">Courses</a></li>
      <li class="breadcrumb-item"><a href="#">Modules</a></li>
      <li class="breadcrumb-item"><a href="#">Questions</a></li>
      <li class="breadcrumb-item active" aria-current="page">Update</li>
    </ol>
  </nav>
<form method="post" style ="list-style:none;" >
    {% csrf_token %}
    {{ form.as_ul}}
    <button type="submit">Update</button>
    </form>

    <div class="col-md-4 mb-3 mr-3">
        <a href="{% url 'curriculum:question_detail' course=questions.course.slug module=questions.module.slug slug=questions.slug %}" class="btn btn-danger btn-block">Cancel Update</a>
</div>
 
{% endblock %}
