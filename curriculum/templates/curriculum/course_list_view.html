{% extends 'base.html' %}
{% load static %}

{% block title %} Courses {% endblock %}
{% block content %}
<title>WMGTSS Courses</title>
<!--breadcrumb bar-->
  <nav aria-label="breadcrumb" style=" position:relative; margin-top: -25px;  width: 100%;">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Dashboard</a></li>
        <li class="breadcrumb-item active" aria-current="page">Courses</li>
      </ol>
  </nav>
 
<br>
<!--as course is the first model created, no related name is required. all added courses will apppear on the page -->
{% for course in courses %}
<a href="{% url 'curriculum:module_list'  slug=course.slug  %}">
  <h2>{{course.name}}</h2>
<br></a>
{% endfor %}
{% endblock %}
